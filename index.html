<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>サンプル</title>
    <meta name="description" content="サンプルです" />
    <link href="style.css" rel="stylesheet" />
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <header class="header">
      <div class="logo">
        <span>OFF PEAK LINER</span>
      </div>
    </header>

    <!-- 特典セクション -->
    <div id="campaign-sections" class="hidden campaign-section">
      <h2>特典クーポン</h2>
      <div class="coupon">
        <div class="coupon-header">
          <span class="coupon-title">hogeコーヒー</span>
        </div>
        <div class="coupon-body">
          <p class="coupon-description">レギュラーコーヒー 100円引き</p>
          <p class="coupon-code">クーポンコード: ABCD1234</p>
          <p class="coupon-expiry">有効期限: 2024年12月31日</p>
        </div>
      </div>

      <div class="coupon">
        <div class="coupon-header">
          <span class="coupon-title">fugaカフェ</span>
        </div>
        <div class="coupon-body">
          <p class="coupon-description">カフェラテ 50円引き</p>
          <p class="coupon-code">クーポンコード: XYZ7890</p>
          <p class="coupon-expiry">有効期限: 2024年12月31日</p>
        </div>
      </div>
    </div>

    <!-- メッセージセクション -->
    <div id="message-section" class="hidden message-section">
      <p id="area-message">エリア外です。日暮里・舎人ライナーの駅に行ってみましょう！</p>
      <p id="time-message">時間外です。11~19時に行ってみましょう！</p>
    </div>

    <script type="module" src="trainAnimation.js"></script>
    <script type="module" src="map.js"></script>
    <script type="module" src="location.js"></script>
  </body>
</html>
